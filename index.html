<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Resistors color calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resistor color calculator</h1>
    <h2>Resistor Parameters</h2>
    <div class="dropdown">
        <button class="dropbtn">1st Band of Color</button>
        <div class="dropdown-content">
            <button class="black" id="btn">Black</button>
            <button class="brown" id="btn">Brown</button>
            <button class="red" id="btn">Red</button>
            <button class="orange" id="btn">Orange</button>
            <button class="yellow" id="btn">Yellow</button>
            <button class="green" id="btn">Green</button>
            <button class="blue" id="btn">Blue</button>
            <button class="violet" id="btn">Violet</button>
            <button class="grey" id="btn">Grey</button>
            <button class="white" id="btn">White</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">2nd Band of Color</button>
        <div class="dropdown-content">
            <button class="black" id="btn">Black</button>
            <button class="brown" id="btn">Brown</button>
            <button class="red" id="btn">Red</button>
            <button class="orange" id="btn">Orange</button>
            <button class="yellow" id="btn">Yellow</button>
            <button class="green" id="btn">Green</button>
            <button class="blue" id="btn">Blue</button>
            <button class="violet" id="btn">Violet</button>
            <button class="grey" id="btn">Grey</button>
            <button class="white" id="btn">White</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Multiplier</button>
        <div class="dropdown-content">
            <button class="black" id="btn">Black</button>
            <button class="brown" id="btn">Brown</button>
            <button class="red" id="btn">Red</button>
            <button class="orange" id="btn">Orange</button>
            <button class="yellow" id="btn">Yellow</button>
            <button class="green" id="btn">Green</button>
            <button class="blue" id="btn">Blue</button>
            <button class="violet" id="btn">Violet</button>
            <button class="grey" id="btn">Grey</button>
            <button class="white" id="btn">White</button>
            <button class="gold" id="btn">Gold</button>
            <button class="silver" id="btn">Silver</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Tolerance</button>
        <div class="dropdown-content">
            <button class="brown" id="btn">Brown</button>
            <button class="red" id="btn">Red</button>
            <button class="green" id="btn">Green</button>
            <button class="blue" id="btn">Blue</button>
            <button class="violet" id="btn">Violet</button>
            <button class="grey" id="btn">Grey</button>
            <button class="gold" id="btn">Gold</button>
            <button class="silver" id="btn">Silver</button>
        </div>
    </div>

    <div class="resistor">
        <div class="bands">
            <div class="temp1"></div>
            <div class="temp2"></div>
            <div class="temp3"></div>
        </div>
        <div class="temp4"></div>
        <div class="image">
            <img src="resistor.webp">
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
