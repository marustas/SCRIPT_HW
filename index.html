<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Resistors color calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Resistor color calculator</h1>
    <h2>Resistor Parameters</h2>
    <div class="dropdown">
        <button class="dropbtn">1st Band of Color</button>
        <div class="dropdown-content">
            <button class="black" id="black">Black</button>
            <button class="brown" id="brown">Brown</button>
            <button class="red" id="red">Red</button>
            <button class="orange" id="orange">Orange</button>
            <button class="yellow" id="yellow">Yellow</button>
            <button class="green" id="green">Green</button>
            <button class="blue" id="blue">Blue</button>
            <button class="violet" id="violet">Violet</button>
            <button class="grey" id="grey">Grey</button>
            <button class="white" id="white">White</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">2nd Band of Color</button>
        <div class="dropdown-content">
            <button class="black" id="black2">Black</button>
            <button class="brown" id="brown2">Brown</button>
            <button class="red" id="red2">Red</button>
            <button class="orange" id="orange2">Orange</button>
            <button class="yellow" id="yellow2">Yellow</button>
            <button class="green" id="green2">Green</button>
            <button class="blue" id="blue2">Blue</button>
            <button class="violet" id="violet2">Violet</button>
            <button class="grey" id="grey2">Grey</button>
            <button class="white" id="white2">White</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Multiplier</button>
        <div class="dropdown-content">
            <button class="black" id="black3">Black</button>
            <button class="brown" id="brown3">Brown</button>
            <button class="red" id="red3">Red</button>
            <button class="orange" id="orange3">Orange</button>
            <button class="yellow" id="yellow3">Yellow</button>
            <button class="green" id="green3">Green</button>
            <button class="blue" id="blue3">Blue</button>
            <button class="violet" id="violet3">Violet</button>
            <button class="grey" id="grey3">Grey</button>
            <button class="white" id="white3">White</button>
            <button class="gold" id="gold1">Gold</button>
            <button class="silver" id="silver1">Silver</button>
        </div>
    </div>

    <div class="dropdown">
        <button class="dropbtn">Tolerance</button>
        <div class="dropdown-content">
            <button class="brown" id="brown4">Brown</button>
            <button class="red" id="red4">Red</button>
            <button class="green" id="green4">Green</button>
            <button class="blue" id="blue4">Blue</button>
            <button class="violet" id="violet4">Violet</button>
            <button class="grey" id="grey4">Grey</button>
            <button class="gold" id="gold2">Gold</button>
            <button class="silver" id="silver2">Silver</button>
        </div>
    </div>

    <div class="resistor">
        <div class="bands">
            <ul>
                <li>
                    <div id="band1" class="temp1"></div>
                </li>
                <li>
                    <div id="band2" class="temp2"></div>
                </li>
                <li>
                    <div id="band3" class="temp3"></div>
                </li>
                <li>
                    <div id="band4" class="temp4"></div>
                </li>
            </ul>
        </div>
        <div class="image">
            <img src="resistor.webp">
        </div>
    </div>
    <button class="dropbtn" id="calculus">Calculate resistance</button>
    <div class="resnum">
        <h2>Resistance value(Ohms):</h2>
        <h2 id="num"></h2>
    </div>
    <div class="tolrnum">
        <h2>Tolerance value(procents):</h2>
        <h2 id="tolr"></h2>
    </div>
    <script src="script.js"></script>
    <script src="calc.js"></script>
</body>

</html>
